<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            margin: 5px;
        }
        .data{
            width: auto;
            height: 30px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div>
        <p class = "data"></p>
    </div>
    <div id = "Calc">
        <button onclick = "calcfun(this)" class = "7">7</button>
        <button onclick = "calcfun(this)" class = "8">8</button>
        <button onclick = "calcfun(this)" class = "9">9</button>
        <button onclick = "calcfun(this)" for = "*" class = "multiply expression">*</button><br>
        <button onclick = "calcfun(this)" class = "4">4</button>
        <button onclick = "calcfun(this)" class = "5">5</button>
        <button onclick = "calcfun(this)" class = "6">6</button>
        <button onclick = "calcfun(this)" for = "-" class = "subract expression">-</button><br>
        <button onclick = "calcfun(this)" class = "1">1</button>
        <button onclick = "calcfun(this)" class = "2">2</button>
        <button onclick = "calcfun(this)" class = "3">3</button>
        <button onclick = "calcfun(this)" for = "+" class = "plus expression">+</button><br>
        <button onclick = "calcfun(this)" for = "%" class = "modulas expression">%</button>
        <button onclick = "calcfun(this)" class = "0">0</button>
        <button onclick = "calcfun(this)" for = "/" class = "division expression">.</button>
        <button onclick = "calcfun(this)" for = "." class = "dot expression">.</button>
        <button onclick = "calcfun(this)" for = "=" class = "equal expression">=</button>
    <!-- infix expression "++"" same expression back to back -->
    </div>
</body>
<script>
    function calcfun(e){
        var data_calc = document.querySelector('.data')
        var value_calc = data_calc.innerText
        // console.log(e.innerText);
        var last_element = value_calc.slice(-1)[0]
        // console.log('last element',last_element);
        exp_arr = ['+','-','*','/']

        if(!exp_arr.includes(last_element)){
            data_calc.innerText = value_calc + e.innerText
        }
        else if(!exp_arr.includes(e.innerText)){
            data_calc.innerText = value_calc + e.innerText
        }
        else{
            console.log('Last lement is already an expression');
        }
    }

    var key_trigger = document.querySelector('body')
    key_trigger.addEventListener('keypress',(e)=>{
        var data_calc = document.querySelector('.data')
        if(e.code.includes('Digit') || e.code.includes('Numpad')){  //to conform it is a number
            console.log(e.key);
            var value_calc = data_calc.innerText
            data_calc.innerText = value_calc  + e.key
        }
        else{
            console.log('Not a number');
        }
    })
</script>
</html>
