<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
<h2>JavaScript Functions</h2>
    <p>This example calls a function which performs a calculation, and returns the result:</p>
    <p id="demo"></p>
    <p id="demone"></p>
    <p id="demoone"></p>
<script>
    function mul(p1, p2) {
      return p1 * p2;}
      document.getElementById("demo").innerHTML = mul(4, 3);
    

    function add(p1, p2) {
    console.log(p1+p2) }
    document.getElementById("demone").innerHTML = add(4, 3);

    function multi(a,b){
        console.log(a*b)}
    document.getElementById("demoone").innerHTML = multi(10, 3);

    document.getElementById("demo").innerHTML = mul(5, 3);


    </script>
</html>
